<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
</head>
<body>
<h1>My Recipes!</h1>
<table id="receipts" class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Recipe List</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">1</td>
        <td th:text="${recipe.description}">Joe</td>
    </tr>
    </tbody>
</table>



</body>
</html>
